apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-agent
  namespace: langgraph-agents
  labels:
    app: rag-agent
    app.kubernetes.io/name: rag-agent
    app.kubernetes.io/part-of: langgraph-agent-templates
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-agent
  template:
    metadata:
      labels:
        app: rag-agent
    spec:
      containers:
        - name: rag-agent
          image: ghcr.io/your-org/rag-agent:latest
          ports:
            - containerPort: 2025
              name: http
          env:
            - name: PORT
              value: "2025"
            - name: HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: "INFO"
            - name: ENVIRONMENT
              value: "production"
            - name: VECTOR_STORE
              value: "elasticsearch"
          envFrom:
            - secretRef:
                name: rag-agent-secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "768Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000